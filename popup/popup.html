<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScreenAnalyzer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ScreenAnalyzer</h1>
      <div class="badge">with Groq AI</div>
    </div>
    
    <div class="settings-section">
      <div class="form-group">
        <label for="apiKey">GroqCloud API Key</label>
        <div class="input-with-button">
          <input type="password" id="apiKey" placeholder="Enter your API key" />
          <button id="saveApiKey" class="secondary-btn">Save</button>
        </div>
      </div>
      
      <div class="form-group">
        <label for="modelSelect">Model</label>
        <select id="modelSelect" class="select-input">
          <option value="llama3-8b-8192">Llama3 8B</option>
          <option value="llama3-70b-8192">Llama3 70B</option>
          <option value="mixtral-8x7b-32768">Mixtral 8x7B</option>
        </select>
      </div>
    </div>
    
    <div class="divider"></div>
    
    <div class="actions-section">
      <div class="buttons-row">
        <button id="analyzeScreen" class="primary-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
          Analyze Page Text
        </button>
        
        <button id="analyzeScreenshot" class="primary-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <circle cx="8.5" cy="8.5" r="1.5"></circle>
            <polyline points="21 15 16 10 5 21"></polyline>
          </svg>
          Screenshot Analysis
        </button>
      </div>
      
      <div class="buttons-row">
        <button id="openSidebar" class="secondary-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="9" y1="3" x2="9" y2="21"></line>
          </svg>
          Open Chat Sidebar
        </button>
        
        <button id="analyzeSelection" class="secondary-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M17 6.1H3"></path>
            <path d="M21 12.1H3"></path>
            <path d="M15.1 18H3"></path>
          </svg>
          Analyze Selection
        </button>
      </div>
    </div>
    
    <div class="result-section">
      <div id="resultContainer" class="hidden">
        <div class="tabs">
          <button class="tab-btn active" data-tab="summary">Summary</button>
          <button class="tab-btn" data-tab="nextSteps">Next Steps</button>
        </div>
        
        <div class="tab-content-container">
          <div id="summary" class="tab-content active">
            <div id="summaryContent" class="content-area"></div>
          </div>
          <div id="nextSteps" class="tab-content">
            <div id="nextStepsContent" class="content-area"></div>
          </div>
        </div>
      </div>
      
      <div id="ocrProgress" class="progress-area"></div>
    </div>
  </div>

  <script src="../js/libs/tesseract.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
